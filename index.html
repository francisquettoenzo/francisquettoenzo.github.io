<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia Gaviões</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Estoque - T.I Academia Gaviões</h1>
        
        <div class="flex-container">
            <div class="menu">
                <h2>Menu Principal</h2>
                <button id="openRegister">Cadastrar Item</button>
            </div>

            <div class="item-table">
                <h2>Itens Utilizados</h2>
                <table id="usedItemsTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome do Item</th>
                            <th>Quantidade</th>
                            <th>Data de Utilização</th>
                            <th>Unidade</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas da tabela de itens utilizados -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <h2>Cadastro de Itens</h2>
        <table id="itemsTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome do Item</th>
                    <th>Quantidade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas da tabela de itens -->
            </tbody>
        </table>
    </div>

    <!-- Pop-up para Cadastro -->
    <div class="popup" id="registerPopup">
        <div class="popup-content">
            <span class="close" id="closeRegister">&times;</span>
            <h2>Cadastrar Item</h2>
            <label for="itemName">Nome do Item:</label>
            <input type="text" id="itemName" required>
            <label for="itemQuantity">Quantidade:</label>
            <input type="number" id="itemQuantity" required min="1">
            <button id="addItem">Cadastrar</button>
        </div>
    </div>

    <!-- Pop-up para Utilização -->
    <div class="popup" id="usePopup">
        <div class="popup-content">
            <span class="close" id="closeUse">&times;</span>
            <h2>Utilizar Item</h2>
            <label for="usedItem">Nome do Item:</label>
            <input type="text" id="usedItem" disabled>
            <label for="usedQuantity">Quantidade:</label>
            <input type="number" id="usedQuantity" required min="1">
            <label for="usedDate">Data de Utilização:</label>
            <input type="date" id="usedDate" required>
            <label for="usedUnit">Unidade:</label>
            <select id="usedUnit" required>
                <option value="">Selecione uma unidade</option>
                <option value="1">Paulista - 1</option>
                <option value="2">Tremembé - 2</option>
                <option value="3">Perdizes - 3</option>
                <option value="4">Vila Galvão - 4</option>
            </select>
            <button id="confirmUse">Utilizar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
